<app-toolbar></app-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav class="sidenav" #sidenav mode="side" opened>
    <mat-list>
      <mat-list-item *ngFor="let computer of _list.computers" [class.selected]="computer.fullScreen || _list.computers.length === 1" (click)="computer.fullScreen = true; _list.removeFullScreen(computer.ip)">
        <mat-icon mat-list-icon>computer</mat-icon>
        <h4 mat-line>{{ computer.name }}</h4>
        <p mat-line> {{ computer.ip }} </p>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content [class.full-screen]="_list.computers.length === 1 || _list.isFull()">
    <!-- <img *ngIf="_list.computers.length === 0" src="assets/img/so-do.jpg" alt=""> -->
    <div class="screen">
      <div *ngFor="let pc of _list.computers" [class.pc]="!pc.fullScreen && _list.computers.length > 1" [class.pc-full]="pc.fullScreen || _list.computers.length === 1">
        <mat-toolbar color="accent">
          <mat-toolbar-row>
            <span>{{ pc.ip }}</span>
            <span class="toolbar-spacer"></span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item *ngIf="!pc.fullScreen && _list.computers.length > 1" (click)="pc.fullScreen = true">
                  <mat-icon>fullscreen</mat-icon>
                  <span>Full Screen</span>
                </button>
                <button mat-menu-item *ngIf="pc.fullScreen && _list.computers.length > 1" (click)="pc.fullScreen = false">
                  <mat-icon>fullscreen_exit</mat-icon>
                  <span>Exit Full Screen</span>
                </button>
                <button mat-menu-item (click)="_list.delete(pc.ip)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
          </mat-toolbar-row>
        </mat-toolbar>
        <div class="loading" *ngIf="!pc.success">
          <mat-spinner *ngIf="pc.connecting"></mat-spinner>
          <h2 class="mat-title" *ngIf="!pc.connecting">Can not the connect to {{ pc.ip }}</h2>
          <button mat-raised-button *ngIf="!pc.connecting" color="primary">Reconnect</button>
        </div>
        <iframe [id]="pc.ip" *ngIf="pc.success" [src]="pc.api" frameborder="0" (load)="_list.load(pc)"></iframe>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
