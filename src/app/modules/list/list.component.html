<app-toolbar></app-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav class="sidenav" #sidenav mode="side" opened>
    <mat-list>
      <mat-list-item *ngFor="let computer of computers" (click)="isSelected = computer.ip">
        <mat-icon mat-list-icon>computer</mat-icon>
        <h4 mat-line>{{ computer.name }}</h4>
        <p mat-line> {{ computer.ip }} </p>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="screen">
      <div class="pc" *ngFor="let pc of computers">
        <iframe [src]="updateVideoUrl(pc)" frameborder="0"></iframe>
      </div>

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
