<div class="login">
  <div class="welcome mat-typography">

    <div class="content">
      <h1>Chào mừng đến với khoa công nghệ thông tin</h1>
      <h1>Trường đại học thông tin liên lạc</h1>
      <button mat-stroked-button color="primary" (click)="_login.login()">Trang Tru</button>
    </div>
  </div>
</div>
