<h1 mat-dialog-title>Add Ip Address</h1>

<div mat-dialog-content>
  <form>
    <formly-form [form]="form" [fields]="fields" [options]="options" [model]="model">
    </formly-form>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!form.valid" [mat-dialog-close]="model" cdkFocusInitial>Confirm</button>
</div>
