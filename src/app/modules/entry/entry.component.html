<h1 mat-dialog-title>Event Log</h1>

<div mat-dialog-content>
  <form>
    <formly-form [form]="_entry.form" [fields]="_entry.fields" [options]="_entry.options" [model]="_entry.model">
    </formly-form>
  </form>
</div>

<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close color="warn">Cancel</button>

  <div>
    <button mat-flat-button color="warn" (click)="_entry.delete(data.success)" mat-dialog-close *ngIf="log">Delete</button>
    <button mat-raised-button color="primary" [disabled]="!_entry.form.valid" (click)="_entry.save(data.success)" mat-dialog-close>Save</button>
  </div>
</mat-dialog-actions>
